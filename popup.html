<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpEasy</title>

    <!-- Include the Google Fonts for Bruno Ace SC and Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --background: #09090b;
        --foreground: #f8f9fa;
        --card: #171717;
        --card-foreground: #e4e4e7;
        --primary: #e9711b;
        --primary-foreground: #ffffff;
        --secondary: #27272a;
        --secondary-foreground: #a1a1aa;
        --muted: #3f3f46;
        --muted-foreground: #a1a1aa;
        --accent: #18181b;
        --accent-foreground: #a1a1aa;
        --destructive: #ef4444;
        --destructive-foreground: #f8fafc;
        --border: #ffffff31;
        --input: #3f3f46;
        --ring: #e9711b;
        --radius: 0.5rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 250px;
        height: 280px;
        font-family: "Montserrat", sans-serif; /* Default font for body text */
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 215, 0, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 85% 20%,
            rgba(255, 165, 0, 0.25) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(218, 165, 32, 0.1) 0%,
            transparent 50%
          ),
          repeating-linear-gradient(
            90deg,
            rgba(255, 165, 0, 0.05) 0px,
            rgba(255, 165, 0, 0.05) 1px,
            transparent 1px,
            transparent 20px
          ),
          repeating-linear-gradient(
            0deg,
            rgba(255, 165, 0, 0.05) 0px,
            rgba(255, 165, 0, 0.05) 1px,
            transparent 1px,
            transparent 20px
          ),
          #09090b;
        color: var(--foreground);
        font-size: 14px;
        line-height: 1.5;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .container {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        height: 100%;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--border);
        margin-bottom: 1rem;
        position: relative;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: "Bruno Ace SC", sans-serif; /* Logo font */
      }

      .logo-icon {
        color: var(--primary);
      }

      .logo-text {
        font-weight: 700;
        font-size: 1.125rem;
        letter-spacing: -0.025em;
        font-family: "Bruno Ace SC", sans-serif;
        font-style: italic;
        background: linear-gradient(
            to bottom,
            #ffffff -185.49%,
            #ffffff,
            #ea721c 94.01%
          ),
          #477bff;
        color: transparent;
        background-clip: text;
      }

      /* Shadcn UI-style outline button */
      .close-btn {
        position: absolute;
        top: -5px;
        right: 0px;
        background-color: transparent;
        border: 2px solid var(--border);
        color: var(--border);
        padding: 2px;
        padding-right: 3px;
        padding-left: 3px;
        border-radius: 50%;
        font-size: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background-color: var(--foreground);
        color: var(--background);
      }

      .close-btn:focus {
        outline: 1px solid var(--ring);
        outline-offset: 1px;
      }

      .close-btn:active {
        transform: translateY(1px);
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h2 {
        font-size: 1.125rem;
        font-weight: 600;
        letter-spacing: -0.025em;
        color: var(--foreground);
        margin-bottom: 0.5rem;
      }

      p {
        color: var(--muted-foreground);
        font-size: 0.875rem;
      }

      button.btn-primary {
        margin-top: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        font-size: 1.125rem;
        font-weight: 600;
        height: 3rem;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        transition: background-color 0.15s, opacity 0.15s;
        cursor: pointer;
        width: 100%;
        background: linear-gradient(152deg, #ffffff -185.49%, #ea721c 94.01%),
          #477bff;
        color: white;
        border: none;
      }

      button.btn-primary:hover {
        opacity: 0.9;
      }

      footer {
        font-size: 0.75rem;
        color: var(--muted-foreground);
        text-align: center;
        padding-top: 0.75rem;
        margin-top: auto;
        border-top: 1px solid var(--border);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 396 398"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              y="1"
              width="396"
              height="396"
              rx="118"
              fill="url(#paint0_linear_2214_223)"
            />
            <path
              d="M220.316 6.87076C215.248 158.306 162.876 199.314 8.50295 194.148C189.891 200.218 202.989 270.628 207.452 391.284C212.259 247.614 243.661 209.792 386.716 206.805C232.863 186.107 215.898 138.891 220.316 6.87076Z"
              fill="white"
            />
            <defs>
              <linearGradient
                id="paint0_linear_2214_223"
                x1="927"
                y1="-1039"
                x2="77.0001"
                y2="377"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="white" />
                <stop offset="1" stop-color="#EA721C" />
              </linearGradient>
            </defs>
          </svg>
          <span class="logo-text">upeasy</span>
        </div>
        <!-- Close button with SVG icon -->
        <button class="close-btn" id="closeBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </header>

      <main>
        <p>
          Click the button below to get access to your favorite <br />
          website ðŸ¥³
        </p>
        <button id="getAccess" class="btn-primary">Get Access</button>
        <!-- <button id="removeAccess" class="btn-primary">Clear Cookies</button> -->
        <div id="status">Click the button to clear cookies.</div>
      </main>

      <footer>
        <p>UpEasy Â© 2025 | v1.0</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
