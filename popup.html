<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpEasy</title>

    <style>
      :root {
        --background: #09090b;
        --foreground: #f8f9fa;
        --card: #171717;
        --card-foreground: #e4e4e7;
        --primary: #e9711b;
        --primary-foreground: #ffffff;
        --secondary: #27272a;
        --secondary-foreground: #a1a1aa;
        --muted: #3f3f46;
        --muted-foreground: #a1a1aa;
        --accent: #18181b;
        --accent-foreground: #a1a1aa;
        --destructive: #ef4444;
        --destructive-foreground: #f8fafc;
        --border: #27272a;
        --input: #3f3f46;
        --ring: #e9711b;
        --radius: 0.5rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 250px;
        height: 280px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        font-size: 14px;
        line-height: 1.5;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .container {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        height: 100%;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--border);
        margin-bottom: 1rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        color: var(--primary);
      }

      .logo-text {
        font-weight: 700;
        font-size: 1.125rem;
        letter-spacing: -0.025em;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h2 {
        font-size: 1.125rem;
        font-weight: 600;
        letter-spacing: -0.025em;
        color: var(--foreground);
        margin-bottom: 0.5rem;
      }

      p {
        color: var(--muted-foreground);
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }

      button.btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        font-size: 1.125rem;
        font-weight: 600;
        height: 3rem;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        transition: background-color 0.15s, opacity 0.15s;
        cursor: pointer;
        width: 100%;
        background: linear-gradient(152deg, #ffffff -185.49%, #ea721c 94.01%),
          #477bff;
        color: white;
        border: none;
      }

      button.btn-primary:hover {
        opacity: 0.9;
      }

      button.btn-primary:focus {
        outline: 2px solid var(--ring);
        outline-offset: 2px;
      }

      button.btn-primary:active {
        transform: translateY(1px);
      }

      button.btn-primary:disabled {
        background-color: var(--secondary);
        color: var(--secondary-foreground);
        cursor: not-allowed;
        opacity: 0.5;
      }

      footer {
        font-size: 0.75rem;
        color: var(--muted-foreground);
        text-align: center;
        padding-top: 0.75rem;
        margin-top: auto;
        border-top: 1px solid var(--border);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--background);
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--muted);
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 396 398"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              y="1"
              width="396"
              height="396"
              rx="118"
              fill="url(#paint0_linear_2214_223)"
            />
            <path
              d="M220.316 6.87076C215.248 158.306 162.876 199.314 8.50295 194.148C189.891 200.218 202.989 270.628 207.452 391.284C212.259 247.614 243.661 209.792 386.716 206.805C232.863 186.107 215.898 138.891 220.316 6.87076Z"
              fill="white"
            />
            <defs>
              <linearGradient
                id="paint0_linear_2214_223"
                x1="927"
                y1="-1039"
                x2="77.0001"
                y2="377"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="white" />
                <stop offset="1" stop-color="#EA721C" />
              </linearGradient>
            </defs>
          </svg>
          <span class="logo-text">UpEasy</span>
        </div>
      </header>

      <main>
        <p>Click the button below to get access to the website.</p>
        <button id="getAccess" class="btn-primary">Get Access</button>
      </main>

      <footer>
        <p>UpEasy &copy; 2025 | v1.0</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
