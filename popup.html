<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Importer</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial;
        text-align: center;
      }
      button {
        padding: 8px 15px;
        margin: 5px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }
      .success {
        background: #e6f4ea;
        color: #137333;
      }
      .error {
        background: #fce8e6;
        color: #d93025;
      }
    </style>
  </head>
  <body>
    <h2>Cookie Importer</h2>
    <div>
      <button id="getAccess">Get Access</button>
      <button id="clearCookies">Clear Cookies</button>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
